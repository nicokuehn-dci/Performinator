<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Performinator is warming up 🎛️🐧</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #00ffee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      flex-direction: column;
    }
    h1 {
      font-size: 2em;
      margin: 0;
    }
    p {
      font-size: 1em;
      margin-top: 10px;
      color: #888;
    }
    .dotting::after {
      content: '';
      display: inline-block;
      animation: dots 1.2s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>
  <h1>🐧 Performinator</h1>
  <p class="dotting">Starting</p>
</body>
</html>
